<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game - Human</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Rock Paper Scissors Game Logo" id="logo">
        <div id="title">
            <h1>Rock Paper Scissors Game - Human</h1>
            <p>Challenge a friend to a battle of hand gestures.</p>
        </div>
    </header>
    <main>
        <section id="game-setup">
            <h2>Share the Game Link</h2>
            <p>Copy and share this link with your opponent:</p>
            <div id="game-link">
                <input type="text" id="link-input" value="https://your-game-domain/human.html" readonly>
                <button id="copy-link" onclick="copyLink()">Copy Link</button>
            </div>
            <p>Once your opponent opens the link, the game will begin.</p>
        </section>
        <section id="results" style="display: none;">
            <h2>Game Results</h2>
            <p id="result-text"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 portfolio_project</p>
        <p>Powered by alx</p>
