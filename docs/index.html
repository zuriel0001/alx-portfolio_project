<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: 'Slackey', sans-serif;
            background: linear-gradient(to right, lightblue, lightgreen);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
        }

        p {
            font-size: 1.2rem;
            color: #000f89;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1.5rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: green;
            border: none;
            border-radius: 15px;
            box-shadow: 0 7px #999;
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #3e8e4;
        }

        a:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>
        <p>Welcome to the Rock Paper Scissors game repository! Click the button below to play the game.</p>
        <a href="https://rps-c4qaia887-zuriel0001s-projects.vercel.app/" target="_blank">Play the Game</a>
    </div>
</body>

</html>
